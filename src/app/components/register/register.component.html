<div class="registerCenter">
    <mat-card class="matCardSize">
        <mat-card-title style="font-size: xx-large;">Kayıt Ol</mat-card-title>
        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="register()">
                
                <!-- İlk Satır: Ad ve Soyad -->
                <div class="inputRow">
                    <mat-form-field class="custom-background" appearance="outline">
                        <mat-label>Ad</mat-label>
                        <input matInput formControlName="firstName" placeholder="Adınız">
                        <mat-error *ngIf="registerForm.get('firstName')?.hasError('required')">Ad zorunludur.</mat-error>
                    </mat-form-field>

                    <mat-form-field class="custom-background" appearance="outline">
                        <mat-label>Soyad</mat-label>
                        <input matInput formControlName="lastName" placeholder="Soyadınız">
                        <mat-error *ngIf="registerForm.get('lastName')?.hasError('required')">Soyad zorunludur.</mat-error>
                    </mat-form-field>
                </div>

                <!-- İkinci Satır: E-posta ve Şifre -->
                <div class="inputRow">
                    <mat-form-field class="custom-background" appearance="outline">
                        <mat-label>E-posta</mat-label>
                        <input matInput formControlName="email" type="email" placeholder="example@example.com">
                        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">E-posta zorunludur.</mat-error>
                        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Geçerli bir e-posta giriniz.</mat-error>
                    </mat-form-field>

                    <mat-form-field class="custom-background" appearance="outline">
                        <mat-label>Şifre</mat-label>
                        <input matInput formControlName="password" type="password">
                        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Şifre zorunludur.</mat-error>
                    </mat-form-field>
                </div>

                <!-- Buton -->
                <div class="registerFootbar">
                    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">Kayıt Ol</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
